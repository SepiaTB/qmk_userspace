layout: 
  qmk_keyboard: crkbd/rev1
  qmk_layout: LAYOUT_split_3x5_3
layers:
  QWERTY:
    - [Q, W, E, R, T, Y, U, I, O, P]
    - [{t: A, h: Ctrl}, {t: S, h: Gui}, {t: D, h: Alt}, {t: F, h: Shift}, G, H, {t: J, h: Shift}, {t: K, h: Alt}, {t: L, h: Gui}, {t: Ñ, h: Ctrl}]
    - [Z, X, C, V, B, N, M, ',', '.', '-']
    - [{t: '⎋', h: 'MEDIA'}, {t: '⎵', h: 'NAV'}, {t: '⇥', h: 'NUM'}, {t: '⏎', h: 'SYM_1'}, {t: '⌫', h: 'SYM_2'}, {t: '⌦', h: 'FN'}]
  SYM_1:
    - ["!", '?', '{', '}', '|', '', '', '', '', '']
    - ['/', '"', '(', ')', '&', '', '', '', '', '']
    - ['@', '~', '[', ']', '^', '', '', '', '', '']
    - ['<', '>', '=', {type: held}, '', '']
  SYM_2:
    - ['¡', '¿', '€', '_', 'ª', '', 'HOME', '↑', 'END', '📄↑']
    - ['\', "'", '$', '-', 'º', '', '←', '↓', '→', '📄↓']
    - ['¨', '¬', '·', '#', '', '', '', '', '', '']
    - ['', '', '', '', {type: held}, '']
  FN:
    - ['F1', 'F2', 'F3', 'F4', 'PSCR', '', '', '', '', '']
    - ['F5', 'F6', 'F7', 'F8', 'INS', '', '', '', '', '']
    - ['F9', 'F10', 'F11', 'F12', '', '', '', '', '', '']
    - ['MENU', '', '', '', '', {type: held}]
  NUM:
    - ['HIRAGANA', 'KATAKANA', '', '', '', '*', '7', '8', '9', '%']
    - ['CAPS', 'LANG', '', '', '', '/', '4', '5', '6', '=']
    - ['UNDO', 'CUT', 'COPY', 'PASTE', '', '+', '1', '2', '3', '#']
    - ['', '', {type: held}, '-', '0', '.']
  NAV:
    - ['F1', 'F2', 'F3', 'F4', 'PSCR', '', 'HOME', '↑', 'END', '📄↑']
    - ['F5', 'F6', 'F7', 'F8', 'INS', '', '←', '↓', '→', '📄↓']
    - ['F9', 'F10', 'F11', 'F12', '', '', '', '', '', '']
    - ['', {type: held}, '', '', 'DEL', '']
  MEDIA:
    - ['', '', '', '', '', '', '', '🔊↑', '', '`']
    - ['', '', '', '', '', '', '⏮', '🔊↓', '⏭︎', "'"]
    - ['', '', '', 'Ç', '', '', '', '', '', '']
    - [{type: held}, '', '', '⏹︎', '⏯︎', '🔇']